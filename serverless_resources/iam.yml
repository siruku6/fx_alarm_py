- Effect: Allow
  Action:
    - dynamodb:ListTables
  Resource:
    - "*"
- Effect: Allow
  Action:
    - dynamodb:CreateTable
    - dynamodb:DescribeTable
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:BatchWriteItem
    - dynamodb:PutItem
  Resource:
    - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/*
