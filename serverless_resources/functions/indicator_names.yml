description: return indicator name list
handler: main.indicator_names_handler
name: ${self:custom.prefix}--indicator-names
layers: arn:aws:lambda:us-east-2:${env:AWS_ACCOUNT_ID}:layer:trader_modules:3
events:
  - http:
      path: indicator_names
      method: get
      cors:
        origin: '*'
        headers:
          - Content-Type
          # - X-Amz-Date
          # - Authorization
          # - X-Api-Key
          # - X-Amz-Security-Token
          # - X-Amz-User-Agent
        allowCredentials: true
        methods:
          - GET
          - OPTIONS
      reqValidatorName: noParameter


# Define environment variables
environment:
  TZ: Asia/Tokyo
  STAGE: ${self:provider.stage}
